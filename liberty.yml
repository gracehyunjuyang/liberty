- hosts: all
  gather_facts: no
  tasks:
  #  - name: Download installer zip
  #    get_url:
  #      url: http://myserver.domain.com/~ibmrepo/im/linux/agent.installer.linux.x86_64-latest.zip
  #      dest: /tmp/

  - name: Create IM directory
    file:
      state: directory
      path: /tmp/im

  - name: Unarchive installer zip
    unarchive:
      src: /tmp/wlp-javaee8-20.0.0.5.zip
      dest: /tmp/im
      remote_src: yes

  - name: Install Installation Manager
    ibmim:
      src: /tmp/im/

  - name: Create
    profile_liberty:
      state: present 
      libertydir: /usr/local/WebSphere/Liberty/
      name: server01
   
  - name: Start
    liberty_server:
      state: started 
      libertydir: /usr/local/WebSphere/Liberty/ 
      name: server01
